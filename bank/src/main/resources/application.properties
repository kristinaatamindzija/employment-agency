server.port=${PORT:8002}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.platform=postgres

CREDIT_CARD_INPUT_URI=http://localhost:3000
PCC_URI=http://localhost:8008

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:employment-agency-issuer-bank}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:ftn}

spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.open-in-view=false

spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 50MB

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.path = /
logging.file.name = app.log
logging.level.com.authservice=TRACE
