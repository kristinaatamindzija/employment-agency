server:
  port: 7700
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: authModules
          uri: http://localhost:7702/
          predicates:
            - Path=/auth/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
